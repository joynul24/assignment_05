<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <title>Donate Bangladesh</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-lexend">
    <!-- Header Section -->
    <header class="secondary-bg">
       <!-- Navner -->
        <nav class="flex items-center justify-between py-4 lg:py-6 w-[95%]  lg:w-[90%] mx-auto">
            <!-- blog btn -->
        <div><button class="lg:text-xl  lg:font-semibold bg-[#B4F461] btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Blog</button></div>

        <!-- middle part -->
         <div class="flex justify-center items-center lg:gap-4 gap-0 w-[50%] lg:w-auto">
            <div class=""><img class="w-1/2 lg:w-auto" src="images/logo.png"></div>
            <h1 class="hidden md:flex lg:flex text-2xl font-semibold">Donate Bangladesh</h1>
         </div>

         <!-- Budget part -->
          <div class="flex items-center gap-2 lg:text-2xl lg
          font-semibold">
            <span><img class="w-5 lg:w-full" src="images/coin.png" alt=""></span>
            <h2 class="opacity-70 flex lg:gap-2 gap-1"><span>9500</span>BDT</h2>
          </div>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <!-- Toggle two buttons section-->
         <div class="flex justify-center gap-2 lg:gap-4 mt-10 lg:mt-20">
            <!-- btn- 1 -->
            <button class="lg:text-xl  lg:font-semibold bg-[#B4F461] btn btn-xl sm:btn-sm md:btn-md lg:btn-lg">Donation</button>
            <!-- btn- 2 -->
            <button class="lg:text-xl  lg:font-semibold bg-[#B4F461] btn btn-xl sm:btn-sm md:btn-md lg:btn-lg">History</button>
         </div>

         <!-- Donatin Section -->
          <section id="donation-section" class="container mx-auto mt-8">

          <!-- Card -1 -->
           <div class="border-2 border-gray-300 p-8 rounded-2xl gap-8 grid grid-cols-1 lg:grid-cols-2">
            <!-- img -->
             <div class="">
                <img class="w-full" src="images/noakhali.png">
             </div>
             <!-- content -->
              <div class="border-2 border-yellow-500">
                <div><button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Responsive</button></div>
              </div>
           </div>
          </section>
    </main>
  </body>
</html>
